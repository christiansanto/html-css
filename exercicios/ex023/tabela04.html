<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid deeppink;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col">Gupos</th> <!-- Escopo de Coluna. -->
                <th scope="col">Nome</th> <!-- Escopo de Coluna. -->
                <th colspan="3" scope="colgroup">Filmes</th> <!-- Escopo de Gupo de Colunas. -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulher</th> <!-- Escopo de Grupos de Linhas. -->
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homem</th> <!-- Escopo de Grupos de Linhas. -->
                <td>Bruno Santos</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Filho</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Moura</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
            <!-- PARTE ALEATÓRIA PARA EXEMPLO!
                <tfoot> 
                    <tr>
                        <th colspan="4" scope="row">Total</th> - Scopo de Linha
                        <td>1000</td>
                    </tr>
                </tfoot> 
            -->
        </tbody>
    </table>
    
</body>
</html>
