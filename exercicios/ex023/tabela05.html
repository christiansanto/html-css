<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td {
            border: 1px solid deeppink;
            padding: 10px;
        }

        .cgrupo {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>

        <colgroup> <!-- Estilização de colunas. -->
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Beatriz</td>
            <td>F</td>
            <td>28</td>
            <td>Pedagoga</td>
        </tr>
        <tr>
            <td>Gustavo Ramos</td>
            <td>M</td>
            <td>27</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Bruno Silva</td>
            <td>M</td>
            <td>33</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Maria Clara</td>
            <td>F</td>
            <td>22</td>
            <td>Economista</td>
        </tr>
        <tr>
            <td>Christian Santos</td>
            <td>M</td>
            <td>30</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
